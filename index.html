<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- <header></header> -->

    <main>
        <section>
            <div class="container">
                <div class="card">
                    <div class="first-card">
                        <div class="first-card-text-top">
                            <span class="first-card-top">frontend and backend</span>
                            <h1 class="first-card-text">
                                Learn to program by watching professionals
                            </h1>
                            <div class="first-card-text-under-box">
                                <p class="first-card-text-under">
                                    See how experienced developers solve problems in real time
                                </p>
                            </div>
                        </div>


                        <div class="first-card-under-under">
                            <a class="first-card-under" href="#">
                                <strong>Try it free 7 days,</strong> then $20/mo
                            </a>
                        </div>
                    </div>
                    <div class="second-card">
                        <h2 class="second-card-text">Sign up for the course and get free 7 days</h2>

                        <form action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">

                            <label>
                                <input class="all user_name" type="text" name="user_name" value="Anna" required>
                            </label>

                            <label>
                                <input class="all user_lastname" type="text" name="user_surname" placeholder="Last Name"
                                    aria-label="Last Name" required>
                            </label>

                            <label>
                                <input class="all user-gmail" type="email" name="user_email" placeholder="Email Address"
                                    aria-label="Email address" required>
                            </label>

                            <label>
                                <input class="all user-password" name="user_password" type="password"
                                    placeholder="Password" aria-label="Password required">
                            </label>

                            <div class="button">
                                <button class="btn" type="submit">Claim your free trial</button>
                            </div>

                            <p class="second-card-button-under">
                                By clicking the button, you are agreeing to our
                                <a href="">Terms and Services</a>
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
